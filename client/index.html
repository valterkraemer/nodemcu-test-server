<!DOCTYPE html>
<html>
<head>
  <title>Nodemcu-test-server</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <h1>Node-test-server</h1>

  <table>
    <thead>
      <tr>
        <td>Websocket connected</td>
        <td>Last websocket message</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <span id="websocket-connected">-</span>
        </td>
        <td>
          <span id="last-websocket-message">-</span>
        </td>
        <td>
          <button id="send-message">Send message</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
